<!DOCTYPE html>
<html>
	<head>
		<title>{{ title | capitalize }}</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="/static/css/font-awesome.css" rel="stylesheet"/>
		<link href="/static/css/main.css" rel="stylesheet"/>
		<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet"/>
		<link href="/static/img/favicon.ico" rel="icon"/>
	</head>

	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="/"><i class="icon-comments-alt"></i> Seinfeld Quote</a>

					<form class="navbar-search pull-right" method="get" action="/random">
						<input type="text" class="span2 search-query" name="subject" placeholder="Search for quotes"/>
					</form>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li><a href="/random">Random Quote</a></li>
							<li><a href="/search">Search Quotes</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<script src="/static/js/jquery-1.8.1.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>

		<div class="container">
		{% block content %}
		{% endblock %}
		</div>


		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>

		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-32449453-2']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
	</body>
</html>
